{% extends "base.html" %}

{% block title %}Contact{% endblock title %}Home

{% block body %}
<div class="container px-0 py-3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKvgPy7zBfVE_TVoK7afh16-f8pFkXUwEJaQ&s"
        class="d-block mx-0" alt="..." style="width: 50%; height: auto;">
</div>
<div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div> 
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your phone no.">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
