{% extends "base.html" %} {% block title %}{% endblock title %} {% block body %}
<div class="container my-4 px-0">
  <div
    id="#carouselExampleFade"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://source.unsplash.com/random/1200x600?sig=1/800x400?auto=yes&bg=777&fg=555&text=First slide"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://source.unsplash.com/random/1200x600?sig=3/800x400?auto=yes&bg=666&fg=444&text=Second slide"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://source.unsplash.com/random/1200x600?sig=2/800x400?auto=yes&bg=555&fg=333&text=Third slide"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleFade"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleFade"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock body %}
